<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz Game</title>
</head>
<body>
    <header>
        <h1 id = "lead">PoP QuiZ</h1>
        <div class="hideMe">
            <button id="scoreBtn">Show High Score</button>
            <div class = "card" id = "endOfGame">
                <ol id="savedScores">
                    <li>example</li>
                </ol>
            </div>
        </div>
        <div id="time-left">Time Remaining: 30</div>
    </header>

    <div class = "card" id="start-window">
        <button id="start-button">Press Start to Play!</button>
    </div>

    <form class="card" id="quiz" >
        <label for="cardText" id="question">
            <h2>Question goes here:</h2>
            <p>for the purpose of testing</p>
        </label>

        <button type = "button" id="answer1" class="answerBtn">Answer1</button>
        <button type = "button" id="answer2" class="answerBtn">Answer2</button>
        <button type = "button" id="answer3" class="answerBtn">Answer3</button>
        <button type = "button" id="answer4" class="answerBtn">Answer4</button>
        <p id="rightWrong"></p>
    </form>

    <aside>
        <ol></ol>
    </aside>
    
    

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
